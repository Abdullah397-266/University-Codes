<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Scraper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style_scraper.css">
</head>

<body>
    <div class="container">
        <div class="url-container text-center">
            <h1 class="mb-4 gradient-text">URL Scraper</h1>
            <p class="text-muted mb-5">Enter a URL to scrape its details</p>

            <form action="/scrape" method="POST" onsubmit="showSpinner()">
                <div class="row g-3 align-items-center">
                    <div class="col-9">
                        <input type="url" name="url" class="form-control url-input"
                            placeholder="Enter your URL here (e.g., https://example.com)" required>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary w-100 btn-submit">
                            Scrape ðŸ˜ˆ
                        </button>
                    </div>
                </div>
            </form>

            <div class="mt-4">
                <small class="text-muted">
                    Powered by advanced web technology
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
